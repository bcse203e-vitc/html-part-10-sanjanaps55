<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-State Dropdown</title>
</head>
<body>

    <h1>Country-State Selection</h1>

    <label for="country">Select Country:</label>
    <select id="country" onchange="updateStates()">
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
    </select>

    <br><br>

    <label for="state">Select State:</label>
    <select id="state">
        <option value="">Select a state</option>
    </select>

    <script>
        function updateStates() {
            const country = document.getElementById("country").value;
            const stateDropdown = document.getElementById("state");

            stateDropdown.innerHTML = '<option value="">Select a state</option>';

            let states = [];

            if (country === "USA") {
                states = ["California", "Texas", "New York"];
            } else if (country === "India") {
                states = ["Delhi", "Maharashtra", "Karnataka"];
            } else if (country === "UK") {
                states = ["England", "Scotland", "Wales"];
            }

            states.forEach(function(state) {
                let option = document.createElement("option");
                option.value = state;
                option.textContent = state;
                stateDropdown.appendChild(option);
            });
        }
    </script>

</body>
</html>
